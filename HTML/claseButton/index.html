<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" description="Clase para saber cuando utilizar input submit vs Button">
  <meta name="robots" content="index,follow"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit VS Button</title>
</head>
<body>
  <!-- input type="submit": Se utiliza para enviar informaciÃ³n de los formularios -->
  <!-- value: Se usa para personalizar el texto del boton -->
  <input type="submit" value="Nombre">

  <!-- button: Se utiliza en otras partes del proyecto que no sean formularios -->
  <!-- type="submit": Se agrega este atributo si se quiere trabjar con botones en formularios -->
  <button>Enviar</button>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" description="Esta página es una prueba creando formularios">
  <meta name="robots" content="index-follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <!--form= Etiqueta para crear formularios, recibe un atributo llamado action el cual toma como valor un endpoint.-->
  <form action="">
    <label for="nombre">
      <span>¿Cual es tu nombre?</span>
      <input type="text" id="nombre" placeholder="Ej. Cristian López">
    </label>
    <label for="inicio-platzi">
      <span>¿Que día comenzaste en platzi?</span>
      <input type="date" id="inicio-platzi">
    </label>
    <label for="horario">
      <span>¿En que horario estudias?</span>
      <input type="time" id="horario">
    </label>
  </form>
</body>
</html>
